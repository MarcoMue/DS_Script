<head></head>
<body>
    <h1>Tribe troop counter</h1>
    <form>
        <fieldset>
            <legend>Settings</legend>
            <p><input type="radio" name="mode" id="of" value="Read troops of the village"
                    onchange="setMode(\'members_troops\')">Read troops of the village</input></p>
            <p><input type="radio" name="mode" id="in" value="Read defenses in the village"
                    onchange="setMode(\'members_defense\')">Read defenses in the village</input></p>
        </fieldset>
        <fieldset>
            <legend>Filters</legend><select id="variable">
                <option value="x">x</option>
                <option value="y">y</option>
