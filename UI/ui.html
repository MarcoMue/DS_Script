<h1>All Incs</h1>
<div>
  <form>
    <fieldset>
      <legend>Settings</legend>
      <div id="lastUpdatedContainer">
        DB Last Updated:
        <span id="lastUpdatedDate"></span> ( <span id="timeAgo"></span> ago )
      </div>
      <p>
        <input
          type="radio"
          name="mode"
          id="coord"
          value="Read Village Coords"
          checked
        />
        <label for="coord">Read Village Coords</label>
      </p>
      <p>
        <input type="radio" name="mode" id="wb" value="Read Workbench Export" />
        <label for="wb">Read Workbench Export</label>
      </p>
      <p>
        <input
          type="checkbox"
          name="troopDetailsCheckbox"
          id="troopDetailsCheckbox"
          value="Enable Troop Details"
        />
        <label for="troopDetailsCheckbox">Enable Troop Details</label>
      </p>
    </fieldset>
    <fieldset>
      <legend>Filters</legend>
      <textarea id="userInput" rows="4" cols="50">
        Add Villages here: 123|456, spaces and tabs are ignored...
      </textarea>
      <div id="resultCount"><span id="resultCountValue">0</span> results</div>
      <table id="myTable">
        <thead id="myTableHeader">
          <tr>
            <th width="52%">Befehl</th>
            <th width="33%">Ankunft</th>
            <th width="15%">Ankunft in</th>
            <th style="text-align: center" width="auto">
              <a href="#" class="unit_link" data-unit="spear">
                <img
                  src="https://dsde.innogamescdn.com/asset/2a2f957f/graphic/unit/unit_spear.png"
                  class=""
                  data-title="Speertr채ger"
              /></a>
            </th>
            <th style="text-align: center" width="auto">
              <a href="#" class="unit_link" data-unit="sword"
                ><img
                  src="https://dsde.innogamescdn.com/asset/2a2f957f/graphic/unit/unit_sword.png"
                  class=""
                  data-title="Schwertk채mpfer"
              /></a>
            </th>
            <th style="text-align: center" width="auto">
              <a href="#" class="unit_link" data-unit="axe"
                ><img
                  src="https://dsde.innogamescdn.com/asset/2a2f957f/graphic/unit/unit_axe.png"
                  class=""
                  data-title="Axtk채mpfer"
              /></a>
            </th>
            <th style="text-align: center" width="auto">
              <a href="#" class="unit_link" data-unit="spy"
                ><img
                  src="https://dsde.innogamescdn.com/asset/2a2f957f/graphic/unit/unit_spy.png"
                  class=""
                  data-title="Sp채her"
              /></a>
            </th>
            <th style="text-align: center" width="auto">
              <a href="#" class="unit_link" data-unit="light"
                ><img
                  src="https://dsde.innogamescdn.com/asset/2a2f957f/graphic/unit/unit_light.png"
                  class=""
                  data-title="Leichte Kavallerie"
              /></a>
            </th>
            <th style="text-align: center" width="auto">
              <a href="#" class="unit_link" data-unit="heavy"
                ><img
                  src="https://dsde.innogamescdn.com/asset/2a2f957f/graphic/unit/unit_heavy.png"
                  class=""
                  data-title="Schwere Kavallerie"
              /></a>
            </th>
            <th style="text-align: center" width="auto">
              <a href="#" class="unit_link" data-unit="ram"
                ><img
                  src="https://dsde.innogamescdn.com/asset/2a2f957f/graphic/unit/unit_ram.png"
                  class=""
                  data-title="Rammbock"
              /></a>
            </th>
            <th style="text-align: center" width="auto">
              <a href="#" class="unit_link" data-unit="catapult"
                ><img
                  src="https://dsde.innogamescdn.com/asset/2a2f957f/graphic/unit/unit_catapult.png"
                  class=""
                  data-title="Katapult"
              /></a>
            </th>
            <th style="text-align: center" width="auto">
              <a href="#" class="unit_link" data-unit="snob"
                ><img
                  src="https://dsde.innogamescdn.com/asset/2a2f957f/graphic/unit/unit_snob.png"
                  class=""
                  data-title="Adelsgeschlecht"
              /></a>
            </th>
          </tr>
        </thead>
        <tbody id="myTableBody"></tbody>
      </table>
    </fieldset>
    <div>
      <p>
        <button
          type="button"
          class="btn evt-confirm-btn btn-confirm-yes"
          id="run"
        >
          Start Scan
        </button>
      </p>
      <p>
        <button
          type="button"
          class="btn evt-confirm-btn btn-confirm-yes"
          id="test1"
        >
          Log Stuff
        </button>
        <button
          type="button"
          class="btn evt-confirm-btn btn-confirm-yes"
          id="test2"
        >
          TEST trigger
        </button>
